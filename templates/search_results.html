{% extends 'base.html' %}

{% block content %}
<h2>
    Search Results for : 
    <h3>{{query}}</h3>
</h2>



<ul>
    {% for movie in movie_data.Search %}
        <li>
            <a href = "{% url 'movie_details:movie-details' movie.imdbID %}">Title : {{movie.Title}} </a>
            <br>Year : {{movie.Year}}
        </li>
    {% endfor %}
</ul>

{% endblock %}
